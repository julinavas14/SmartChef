<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancelar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onGuardar()">
    <ion-item>
      <ion-label position="stacked">Nombre Receta *</ion-label>
      <ion-input [(ngModel)]="nuevaReceta.nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">URL de la Imagen</ion-label>
      <ion-button (click)="takePhoto()">Tomar foto</ion-button>
      <ion-input [(ngModel)]="nuevaReceta.imagen" name="imagen" type="url" placeholder="https://ejemplo.com/imagen.jpg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="nuevaReceta.descripcion" name="descripcion"></ion-textarea>
    </ion-item>

    <input type="hidden" [(ngModel)]="nuevaReceta.idTipo" name="idTipo" value="2">

    <div class="ion-padding-top">
      <ion-button expand="block" color="primary" type="submit" [disabled]="!nuevaReceta.nombre">
        Guardar Receta
      </ion-button>
      <ion-button expand="block" fill="outline" (click)="onCancelar()">
        Cancelar
      </ion-button>
    </div>
  </form>
</ion-content>
