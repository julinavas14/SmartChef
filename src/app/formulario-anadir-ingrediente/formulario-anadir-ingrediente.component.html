<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancelar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onGuardar()">
    <ion-item>
      <ion-label position="stacked">Nombre Ingrediente</ion-label>
      <ion-input [(ngModel)]="nombre" name="Nombre Ingrediente"></ion-input>
    </ion-item>

    <div class="ion-padding-top">
      <ion-button expand="block" type="submit">Guardar</ion-button>
      <ion-button expand="block" fill="clear" (click)="onCancelar()">Cancelar</ion-button>
    </div>
  </form>
</ion-content>
