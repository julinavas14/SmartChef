<ion-header>
  <ion-toolbar>
    <ion-title>SmartChef</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-pantalla">

  <ion-card class="card-text-principal">
    <div class="texto-principal">
      <h2>Aprende a cocinar con esta aplicación</h2>
      <p class="texto1">¡Empieza ahora!</p>
      <p>Menos dudas, más sabor</p>
    </div>
  </ion-card>

  <ion-card-header class="img-centrada">
    <ion-img class="logo" src="../assets/img/logo-figma.png" alt="Logo SmartChef"></ion-img>
  </ion-card-header>

  <div class="botones-principales">
    <ion-button [routerLink]="'/iniciosesion'" expand="block" >Iniciar Sesión</ion-button>
    <ion-button [routerLink]="'/iniciosesion2'" expand="block">Registrarse</ion-button>
  </div>

</ion-content>

<ion-footer class="footer-pag-principal">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <p class="footer-text">Versión 1.0</p>
          <p class="footer-text">SmartChef</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
