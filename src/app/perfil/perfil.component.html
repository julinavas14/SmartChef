<ion-header class="color-fondo">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>SmartChef ðŸŒ­</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/Inicio'">
        <ion-img class="flecha" src="../../assets/img/cerrar-sesion.png"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="profile-container">

    <ion-card class="profile-card">
      <div class="header-card">
        <ion-avatar class="profile-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" />
        </ion-avatar>
        <div>
          <h2 class="user-name">{{ nombre }} {{ apellido }}</h2>
          <p class="user-email">{{ email }}</p>
        </div>
      </div>

      <ion-list lines="none" class="info-list">

        <ion-item>
          <ion-icon name="mail-outline" slot="start" color="dark"></ion-icon>
          <ion-label>
            <p class="label">Correo electrÃ³nico</p>
            <strong>{{ email }}</strong>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start" color="dark"></ion-icon>
          <ion-label>
            <p class="label">ContraseÃ±a</p>
            <div class="password-row">
              <strong>{{ showPassword ? contrasena : getMaskedPassword() }}</strong>
              <ion-button fill="clear" size="small" (click)="showPassword = !showPassword">
                <ion-icon slot="icon-only" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
              </ion-button>
            </div>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="alert-circle-outline" slot="start" color="warning"></ion-icon>
          <ion-label>
            <p class="label">Â¿Tienes alergias o intolerancias?</p>
            <ion-toggle [(ngModel)]="hasAllergies" color="danger"></ion-toggle>
          </ion-label>
        </ion-item>

      </ion-list>

      <div class="message" *ngIf="message">
        <p [innerHTML]="message"></p>
      </div>

      <ion-button
        expand="block"
        size="large"
        class="edit-button"
        (click)="isEditing ? openModal() : toggleEdit()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        {{ isEditing ? 'Guardar cambios' : 'Editar perfil' }}
      </ion-button>

    </ion-card>
  </div>
</ion-content>
<app-footer></app-footer>
