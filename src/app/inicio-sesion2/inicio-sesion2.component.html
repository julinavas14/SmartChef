<app-header2></app-header2>
<ion-content class="ion-padding home-page">
  <div class="top-banner">
    <div class="banner-content">
      <ion-button expand="block" class="register-btn">¡Inicia sesión!</ion-button>

      <div class="banner-images">
        <img src="../../assets/img/sandwich.png" alt="sandwich">
        <img src="../../assets/img/albondiga.png" alt="albóndigas">
      </div>
    </div>
  </div>

  <div class="login-container">
    <h1 class="texto">Bienvenido de nuevo</h1>

    <ion-list class="login-form">
      <ion-item lines="full">
        <ion-label>Nombre Usuario</ion-label>
        <ion-input type="text" placeholder="Introduce tu nombre de usuario" clear-input="true">
        </ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label>Correo</ion-label>
        <ion-input type="email" placeholder="Introduce tu correo" clear-input="true">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Contraseña</ion-label>
        <ion-input
          type="password"
          placeholder="Introduce tu contraseña"
          clear-input="true">
        </ion-input>
      </ion-item>

      <div class="button-container">
        <ion-button expand="block" shape="round" [routerLink]="'/home'" class="boton1">
          Iniciar sesión
        </ion-button>
      </div>

      <p class="texto2 forgot-password">¿Has olvidado la contraseña?</p>
    </ion-list>
  </div>
  <div class="vs">
    <p>Version 1.0</p>
    <p>- Termino y condiciones -</p>
  </div>
</ion-content>
<app-footer></app-footer>
