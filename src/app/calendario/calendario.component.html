<app-header></app-header>
<ion-content class="ion-padding">

  <ion-item>
    <ion-datetime presentation="date"></ion-datetime>
  </ion-item>
  <ion-button id="open-modal" color="primary" (click)="addEvent()">AÃ±adir</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Receta</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Introduce el nombre del alimento" labelPlacement="stacked" type="text" placeholder="Nombre Receta" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  <p>{{ message }}</p>
</ion-content>
<app-footer></app-footer>
